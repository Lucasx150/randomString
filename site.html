<html>
  <body>
    <script>function makeid(length) {
      var result           = [];
      var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!"§$%&()=?²³{[]}*~+#-_.:,;|^°µ@äöüß';
      var charactersLength = characters.length;
      for ( var i = 0; i < length; i++ ) {result.push(characters.charAt(Math.floor(Math.random() * charactersLength)));}
      return result.join('');}
      
      var x = makeid(15000)
      document.write("<p>" + x + "</p>");
      console.log(x);
    </script>
  </body>
</html>
